<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nate's Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Nate's Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star star-one"></i></li>
        		<li><i class="fa fa-star star-two"></i></li>
        		<li><i class="fa fa-star star-three"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <span class="timer">Timer
            <span class="minute">00</span>:
            <span class="second">00</span>
          </span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <!-- Modal model taken from https://www.w3schools.com/howto/howto_css_modals.asp -->

    <!--Modal is hidden by default -->

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close"></span>
        <h2>Congratulations!!! You won the game!!!</h2>
        <p>Total Moves: <span id=moveTotal></span></p>
        <p>Rating: <span id=rating></span></p>
        <p>Total Time: <span id=totalTime></span></p>
        <button class="button-start">Play Again?</button>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
